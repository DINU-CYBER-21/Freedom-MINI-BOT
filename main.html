<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ùêÖ Ä·¥á·¥á·¥Ö·¥è·¥ç</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 2;
    }

    .box {
      width: 340px;
      padding: 20px;
      background-color: #0a0a0a;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 25px #ff0000, 0 0 50px #ff0000 inset;
      z-index: 2;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px #ff3333, 0 0 40px #ff0000 inset; }
      100% { box-shadow: 0 0 30px #ff0000, 0 0 60px #ff1a1a inset; }
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff1a1a; }
    }

    h3, h6 {
      color: #ff1a1a;
      animation: flicker 2s infinite alternate;
      margin: 10px 0;
    }

    .input-container {
      display: flex;
      width: 100%;
      margin-top: 15px;
    }

    .input-container input,
    .input-container button {
      height: 3rem;
      font-size: 1rem;
      border: none;
      outline: none;
      box-sizing: border-box;
      transition: all 0.3s ease-in-out;
      border-radius: 0.8rem;
    }

    .input-container input {
      width: 70%;
      border-radius: 0.8rem 0 0 0.8rem;
      background: #fff0f0;
      color: #000;
      padding-left: 1rem;
    }

    .input-container button {
      width: 30%;
      border-radius: 0 0.8rem 0.8rem 0;
      background: #ff1a1a;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0000;
    }

    .input-container button:hover {
      background: #fff;
      color: #ff0000;
      transform: scale(1.05);
    }

    a.centered-text {
      color: white;
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    /* Neon dot background animation */
    .neon-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
      z-index: 1;
    }

    .dot {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #ff0000;
      border-radius: 50%;
      animation: rise 6s linear infinite, glow 2s infinite alternate;
      opacity: 0.6;
    }

    @keyframes rise {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #ff3333; }
      100% { box-shadow: 0 0 15px #ff0000; }
    }
  </style>
</head>
<body>
  <div class="neon-bg" id="dots"></div>

  <div class="container">
    <div class="box" id="box">
      <div id="text">
        <i class="fa fa-user" style="color:#ff1a1a;"></i>
        <h3>·¥Ñ è ô·¥á Ä Íú∞ Ä·¥á·¥á·¥Ö·¥è·¥ç ·¥ç…™…¥…™  ô·¥è·¥õ</h3>
        <h6>‚ùó ùêè·¥è·¥°·¥á Ä·¥Ö  ô è ùêÖ Ä·¥á·¥á·¥Ö·¥è·¥ç ‚ùó</h6>
        <h6>üî¢ Enter your number with country code</h6>

        <div class="input-container">
          <input placeholder="9476xxxxxxx" type="number" id="number">
          <button id="submit">Submit</button>
        </div>

        <a id="waiting-message" class="centered-text" style="display: none;">Please wait a while...</a>
        <main id="pair"></main>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:yellow;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:red;font-weight:bold";
      }, 700);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const number = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + number;
        c.style = "color:black;font-size:20px";
        a.innerHTML = '<a style="color:white;font-weight:bold">Please Wait...</a><br><br>';
        let { data } = await axios(`/code?number=${number}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = `<font id="copy" onclick="Copy()" style="color:red;font-weight:bold;cursor:pointer" size="5">CODE: <span style="color:white;">${code}</span></font><br><br><br>`;
      }
    });

    // Dot animation
    const bg = document.getElementById("dots");
    for (let i = 0; i < 80; i++) {
      const dot = document.createElement("div");
      dot.classList.add("dot");
      dot.style.left = Math.random() * 100 + "vw";
      dot.style.animationDuration = 3 + Math.random() * 6 + "s";
      dot.style.animationDelay = Math.random() * 5 + "s";
      bg.appendChild(dot);
    }
  </script>
</body>
</html>
